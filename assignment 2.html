<!-- creating the calculator that can add subtract, multiply. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
    <h1>Simple Calculator</h1>
    <form id="calculator">
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <br><br>
        <button type="button" onclick="calculate('+')">Add</button>
        <button type="button" onclick="calculate('-')">Subtract</button>
        <button type="button" onclick="calculate('*')">Multiply</button>
        <br><br>
        <h2 id="result"></h2>
    </form>
    </table>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</html>
